<body>

<ng-container *ngIf="graphData.length > 0">
  <ng-container *ngFor="let graphInfo of graphData">
    <div class="graph--container" fxLayout="column">
      <div class="titulo" fxLayout="row" fxLayoutAlign="center" >
        <h2>{{graphInfo.nome}}</h2>
      </div>
      <div fxLayout="row" fxFlexAlign="center center">
        <ngx-charts-advanced-pie-chart
          [view]="view"
          [scheme]="colorScheme"
          [results]="graphInfo.dadosPerguntas"
        ></ngx-charts-advanced-pie-chart>
      </div>
    </div>
  </ng-container>

</ng-container>
<div fxLayout="row" fxLayoutAlign="start">
  <button mat-raised-button color="primary"
          (click)="voltar()">
    Retornar
  </button>
</div>
</body>
