<mat-toolbar color="primary" xmlns="http://www.w3.org/1999/html">
  <figure><img src="assets/titulo.png" alt="Africa"></figure><h1>um olhar interdisciplinar</h1>
</mat-toolbar>

<form [formGroup]="form" *ngIf="quizQuestions.length > 0" (ngSubmit)="responderQuiz()">
  <div class="questionnaire">
    <ng-container *ngFor="let question of quizQuestions; let i = index">
      <div class="question" fxLayout="row" fxLayoutGap="15px">
        <label [for]="'question'+i" class="question__title">{{ question.question }}</label>
        <div *ngIf="question?.image" fxLayout="collumn">
          <img src="{{question.image}}" alt="Pessoa">
        </div>
        <div class="question__options" fxLayout="column">
          <ng-container *ngFor="let option of question.responses">
            <mat-radio-group [name]="'question'+i"  [formControlName]="'question'+i">
              <label fxFlex>
                <mat-radio-button [value]="option.response"></mat-radio-button>
                {{ option.description }}
              </label>
            </mat-radio-group>
          </ng-container>
        </div>
      </div>
    </ng-container>
    <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Enviar</button>
  </div>
</form>


<footer fxLayout="collumn" class="footer">
  <div fxLayout="row">
    <figure>
      <img src="assets/faetec_2019-8089662.png" alt="FAETEC">
    </figure>
  </div>
</footer>
